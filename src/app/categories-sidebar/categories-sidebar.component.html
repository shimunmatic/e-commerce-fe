<div id="categories">
  <h2>Categories</h2>
  <ul>
    <li *ngFor="let category of categories">
      <a (click)="onSelect(category)"
        ><h3>{{ category.name }}</h3></a
      >
      <ul>
        <li *ngFor="let subCategory of category.subCategories">
          <a (click)="onSelect(subCategory)"
            ><h3>--{{ subCategory.name }}</h3></a
          >
        </li>
      </ul>
    </li>
  </ul>
</div>
